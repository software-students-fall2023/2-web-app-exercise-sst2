<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth.css') }}"
    />
  </head>
  <body>
    <main>
      <section>
        <form action="/signup" method="post" class="authForm">
          <h1 class="formHeader">Sign Up</h1>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Email Address"
          /><br />
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
          /><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          /><br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm Password"
          /><br />
          {% if error %}
          <p class="errorMessage">{{ error }}</p>
          {% endif %}
          <input type="submit" value="Submit" />
          <div class="centerLink">
            <p>Already have an account? <a href="/login">Click here to login!</a></p>
          </div>
        </form>
          <a href="/" class="backButton">Home</a>
      </section>
    </main>
  </body>
</html>
